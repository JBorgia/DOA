<div *ngIf="results && results.answers && results.answers.length">
  <button mat-raised-button color="primary" (click)="goToStart()">
    Try again!
  </button>
  <mat-list>
    <mat-list-item *ngFor="let r of results.answers">
      <mat-icon class="correct" *ngIf="r.answer.isCorrect" mdListIcon>check</mat-icon>
      <mat-icon class="incorrect" *ngIf="!r.answer.isCorrect" mdListIcon>clear</mat-icon>
      
      <h1 mdLine>{{r.question.text}}</h1>
      <p mdLine>
        <span> You said <strong>{{r.answer.text}}</strong></span>
      </p>
      <p mdLine *ngIf="!r.answer.isCorrect">
        <span class="correct"> Correct answer was <strong>{{r.correctAnswer.text}}</strong></span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
  
<div *ngIf="!results || !results.answers || results.answers.length === 0">
  <h2>No results, do a quizz and come back again</h2>
  <button mat-raised-button color="primary" (click)="goToStart()">
    Start again
  </button>
</div>
